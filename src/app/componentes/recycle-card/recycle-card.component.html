<div class="recycle-card">
  <span class="recycle-image">
    <img [src]="imageUrl" alt="" />
  </span>
  <div class="recycle-card-info">
    <strong>{{name}}</strong>
    <div class="info">
      <p>A <span>{{distance}} km</span> de distancia</p>
      <button>
        <span class="material-symbols-outlined" style="color: white">
          calendar_add_on
        </span>
      </button>
    </div>
  </div>
</div>
